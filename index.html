<!DOCTYPE html>
<html>
	<body>
		<p>
			Click The Button.
		</p>
		<button onclick="myFunction()">
			Click Me!
		</button>
		<p id="dataset">
		</p>
		<p id="n">
		</p>
		<script>
			function myFunction() {
				const regex = /([0-9,])/g;
				let input;
				input = window.prompt("Enter a set of numbers.\nSeparate numbers with spaceless commas.\nAccepted Characters: 123456789,");
				if (regex.test(input) === false) {
					window.alert("Input contains unaccepted characters");
				}
			}
		</script>
	</body>
</html>
